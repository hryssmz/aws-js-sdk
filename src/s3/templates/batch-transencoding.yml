# s3/templates/video-hosting.yml
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Batch-transencoding videos with S3 Batch Operations, AWS Lambda, and AWS Elemental MediaConvert

Resources:
  InputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-inputbucket-${AWS::Region}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      InventoryConfigurations:
        - Id: InputBucketInventory
          Enabled: true
          IncludedObjectVersions: Current
          Destination:
            BucketAccountId:
              Ref: AWS::AccountId
            BucketArn:
              Fn::GetAtt: InventoryBucket.Arn
            Format: CSV
          ScheduleFrequency: Daily
          OptionalFields:
            - Size
            - LastModifiedDate
            - StorageClass

  OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-outputbucket-${AWS::Region}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
            AllowedOrigins:
              - "*"
            ExposedHeaders: []

  InventoryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-inventorybucket-${AWS::Region}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  InventoryBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: InventoryBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - s3:PutObject
            Resource:
              - Fn::Sub: ${InventoryBucket.Arn}/*
            Condition:
              ArnLike:
                aws:SourceArn:
                  Fn::GetAtt: InputBucket.Arn
              StringEquals:
                aws:SourceAccount:
                  Ref: AWS::AccountId
                s3:x-amz-acl: bucket-owner-full-control

  MediaConvertServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${AWS::StackName}-MediaConvertServiceRole-${AWS::Region}
      Description: MediaConvert service role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: mediaconvert.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess

  TranscodeFunctionPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName:
        Fn::Sub: ${AWS::StackName}-TranscodeFunctionPolicy-${AWS::Region}
      Description: Policy for TranscodeFunction
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PassRole
            Effect: Allow
            Action:
              - iam:PassRole
            Resource:
              - Fn::GetAtt: MediaConvertServiceRole.Arn
          - Sid: MediaConvertService
            Effect: Allow
            Action:
              - mediaconvert:*
            Resource: "*"
          - Sid: S3Service
            Effect: Allow
            Action:
              - s3:*
            Resource: "*"

  TranscodeFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${AWS::StackName}-TranscodeFunctionRole-${AWS::Region}
      Description: Service role for TranscodeFunction
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - Ref: TranscodeFunctionPolicy

  TranscodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-TranscodeFunction
