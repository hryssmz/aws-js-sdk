              # source=liw
              # EOF

              # RETRY_COUNT=15
              # WAIT_TIME=30
              # while :; do
              #     mount -a -t efs,nfs4 defaults
              #     if [ "$?" -eq "0" ]; then
              #         echo "File system mounted successfully"
              #         break
              #     fi
              #     RETRY_COUNT=`expr -- $RETRY_COUNT - 1`
              #     if [ "$RETRY_COUNT" -lt "1" ]; then
              #         echo "Reached to retry limit, aborted." >&2
              #         break
              #     fi
              #     echo "File system not available, retrying to mount."
              #     sleep $WAIT_TIME
              # done

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId:
          Ref: EC2LaunchTemplate
        Version:
          Fn::GetAtt: EC2LaunchTemplate.LatestVersionNumber
      SubnetId:
        Ref: Subnet0

  # EFS
  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName:
        Fn::Sub: ${AWS::StackName}-EFSSecurityGroup
      GroupDescription: EFS security group
      VpcId:
        Ref: VPC
      SecurityGroupIngress:
        - Description: NFS inbound rule
          IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp:
            Fn::GetAtt: VPC.CidrBlock
      Tags:
        - Key: Name
          Value: EFSSecurityGroup

  FileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose
      ThroughputMode: elastic
      BackupPolicy:
        Status: ENABLED
      LifecyclePolicies:
        - TransitionToIA: AFTER_30_DAYS
        - TransitionToPrimaryStorageClass: AFTER_1_ACCESS
      Encrypted: true
      FileSystemTags:
        - Key: Name
          Value: FileSystem

  MountTarget0:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId:
        Ref: FileSystem
      SecurityGroups:
        - Ref: EFSSecurityGroup
      SubnetId:
        Ref: PrivateSubnet0

  MountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId:
        Ref: FileSystem
      SecurityGroups:
        - Ref: EFSSecurityGroup
      SubnetId:
        Ref: PrivateSubnet1
