    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId:
          Ref: EC2LaunchTemplate
        Version:
          Fn::GetAtt: EC2LaunchTemplate.LatestVersionNumber
      SubnetId:
        Fn::Select:
          - 0
          - Ref: SubnetIds
      Tags:
        - Key: Name
          Value: EC2Instance0

  EIP0:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId:
        Ref: EC2Instance0
      Tags:
        - Key: Name
          Value: EIP0

  EC2Instance1:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId:
          Ref: EC2LaunchTemplate
        Version:
          Fn::GetAtt: EC2LaunchTemplate.LatestVersionNumber
      SubnetId:
        Fn::Select:
          - 1
          - Ref: SubnetIds
      Tags:
        - Key: Name
          Value: EC2Instance1

  EIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId:
        Ref: EC2Instance1
      Tags:
        - Key: Name
          Value: EIP1

  # Route 53
  HealthCheck0:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Type: HTTP
        IPAddress:
          Ref: EIP0
        Port: 80
        ResourcePath: /index.html
        RequestInterval: 10
        FailureThreshold: 1
      HealthCheckTags:
        - Key: Name
          Value: HealthCheck0

  HealthCheck1:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Type: HTTP
        IPAddress:
          Ref: EIP1
        Port: 80
        ResourcePath: /index.html
        RequestInterval: 10
        FailureThreshold: 1
      HealthCheckTags:
        - Key: Name
          Value: HealthCheck1

  RecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: My weighted RecordSet group
      HostedZoneId:
        Ref: HostedZoneId
      RecordSets:
        - Name:
            Ref: DomainName
          Type: A
          ResourceRecords:
            - Ref: EIP0
          TTL: 10
          SetIdentifier:
            Ref: EIP0
          Weight: 30
          HealthCheckId:
            Ref: HealthCheck0
        - Name:
            Ref: DomainName
          Type: A
          ResourceRecords:
            - Ref: EIP1
          TTL: 10
          SetIdentifier:
            Ref: EIP1
          Weight: 20
          HealthCheckId:
            Ref: HealthCheck1

Outputs:
  EC2Instance0:
    Description: Instance ID 0
    Value:
      Ref: EC2Instance0

  EC2Instance1:
    Description: Instance ID 1
    Value:
      Ref: EC2Instance1
